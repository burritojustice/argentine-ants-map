import: press.yaml


sources: 
    shipping_ba-sf:
        type: GeoJSON
        url: buenos_aires-panama-sf.geojson
    railroad:
        type: GeoJSON
  #      url: https://transit.land/api/v1/routes.geojson?operated_by=o-9-amtrak
 #      url: https://transit.land/api/v1/routes/r-9-sunsetlimited.geojson
#
        url: https://transit.land/api/v1/route_stop_patterns.geojson?onestop_id=r-9-sunsetlimited-12b436-74af76


styles:

    ants:
        base: lines
        blend: overlay
        texcoords: true
        animated: true
        shaders:
            blocks:
                color: |
                    color.a = step(.5,fract(u_time-v_texcoord.y*.5));

    reverse_ants:
        base: lines
        blend: overlay
        texcoords: true
        animated: true
        shaders:
            blocks:
                color: |
                    color.a = step(.5,fract(u_time+v_texcoord.y*.5));

layers:
    ba_sf:
        data: { source: shipping_ba-sf}
        filter: {name: SF}
        draw:
            ants:
                order: 600
                color: [0.645, 0.139, 0.102]
                width: 5px

    new_orleans:
        data: { source: shipping_ba-sf}
        filter: {name: NO}
        draw:
            reverse_ants:
                order: 600
                color: [0.645, 0.139, 0.102]
                width: 5px

    places:
        data: { source: nextzen }
#         filter: { name: true }
        filter:
            any:
                - name: San Francisco
                - name: New Orleans
                - name: Los Angeles
                - name: Havana
                - name: Rio de Janeiro
                - name: Buenos Aires
                - name: Panama       
                - name: Rosario
                
        draw:
            text:
                font:
                    family: Times
                    size: 14px
                    style: italic
                    fill: black
                    stroke: { color: [1,1,1] ,
                    width: 3px }

    rail:
        data: { source: railroad }
        draw:
            ants:
                order: [0.757, 0.510, 0.176, 1.00]
                color: [0.227, 0.682, 0.898, 1.00]
                width: 5px
